title: Solid Community
author: 
  name: Stichting Solid Community
  email: info@solidcommunity.nl

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: Samenwerken aan een vriendelijker veiliger web
locale: nl

# Build settings

theme: minima
kramdown:
  input: Kramdown

include:
  - _pages

collections:
  pages:
    output: true
    permalink: /:path
  staff_members:
    people: true
  
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Theme-specific settings

minima:
  # Minima date format.
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
  #
  # date_format: "%b %-d, %Y"
  # Generate social links in footer.
